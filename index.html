<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <!--Load kNearestNeighbour classification-->
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>

    <!-- import the webpage's javascript file -->
    <script src="/index.js" defer></script>
  </head>  
  <body>
    <div class="container">
        <div class = "text-white text-center mt-3 mb-3 border border-info rounded bg-success" ><h1>Image Classification Via WebCam</h1></div>
        <div class = "text-center">
            <!--Webcam setup-->
            <video class="border border-success img-thumbnail img-responsive" autoplay playsinline muted id="webcam" width="500" height="500"></video>
        </div>
        <div class ="mt-3 text-center">   
           <button type="button" class="btn btn-primary" id="class-a">Train Class A</button>
           <button type="button" class="btn btn-primary" id="class-b">Train Class B</button>
           <button type="button" class="btn btn-primary" id="class-c">Train Class C</button>            
        </div>
        <div class = "text-white text-center mt-3 mb- border border-info rounded bg-success" ><h1 id="console">Predictions Show Here!</h1></div>
    </div>               

    <!-- Load index.js after the content of the page -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
